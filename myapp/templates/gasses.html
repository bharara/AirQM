{% extends "base.html" %}

{% block content %}

	<div class="container">
		<div class="jumbotron" id="j8">
			<h1 style="text-align: center;">Pollutants</h1>
			
		</div>
	</div>

	<table style="width:50%; margin-left: 27%;" id="customers">
  


  <tr>
    <th>Area</th>
    <th>CO2</th>
    <th>PM25</th>
    <th>Ozone</th>
    <th>SO2</th>
    <th>NO2</th>
  </tr>

  {% for loc in list %}
    <tr>
      <td> {{loc.name}} </td>
      {% for a in d.getGasesAVG(loc.name, "2019-1-1", "2019-4-28"): %}
        <td> {{a}} </td>
      {% endfor %}
    </tr>
  {% endfor %}


</table>

{% endblock %}
