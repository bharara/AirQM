<!DOCTYPE html>
<html>
<head>
	<title>User Login Page</title>
	  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	  <link rel="stylesheet" type="text/css" href="home.css">
	  <link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
    body{

  background-color:#bdc3c7;
}


  </style>
</head>
<body>




  <h1 style="color:white;font-size:150px; padding-left:45%;padding-top:0.5px;  "><i class="fa fa-user-circle-o" aria-hidden="true"></i></h1>


	<div class="container" id="c2">
		<div style="border-radius:50px 50px 50px 50px;" class="jumbotron" id="j2">
			
 <form>
  <div class="form-group row">
    <label id="username" for="username" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="cnic" placeholder="Username" minlength="13" maxlength="13" required="true">
    </div>
  </div>
  <div class="form-group row">
    <label id="password" for="password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Password" minlength="13" maxlength="13" required="true">
    </div>
</div>
  
  	<div class="form-group row">
    	<div class="col-sm-10">
        <a id="button" id="loginbutton" class="btn btn-info" href="userlogin.html" role="button">Login</a>
    </div>
  </div>
</form>

		</div>
	</div>







 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
